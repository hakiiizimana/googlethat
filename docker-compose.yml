version: "3.8"
services:
  crawl4ai:
    image: unclecode/crawl4ai:latest
    restart: unless-stopped
    shm_size: 2g
    expose:
      - 11235
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11235/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  googlethat:
    build: .
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CRAWL4AI_URL=http://crawl4ai:11235
    depends_on:
      crawl4ai:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
